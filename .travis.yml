sudo: required
language: bash
sudo: required
dist: xenial
addons:
  sonarcloud:
    organization: "drew-holt-github" # the key of the org you chose at step #3
    token:
      secure: 
env:
- SONAR_SCANNER_HOME=$HOME/.sonarscanner/sonar-scanner-2.8
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y shellcheck kcov
script:
- shellcheck -x *.sh
- sonar-scanner
after_success: |
  for i in `ls *.sh`; do kcov coverage-$i $i; done;
  bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    secure: 
